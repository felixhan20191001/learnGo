<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ï¸ å‹‡å£«æŠ½å¥–ç³»ç»Ÿ âš¡ï¸</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #00fff2;
            --secondary: #ff00de;
            --bg: #0f0f1a;
            --panel-bg: #1a1a2e;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- æŠ½å¥–æ˜¾ç¤ºåŒº --- */
        .draw-section {
            padding: 40px 0;
            text-align: center;
            width: 100%;
            background: radial-gradient(circle at 50% 30%, #2a2a40 0%, var(--bg) 70%);
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 30px 0;
            letter-spacing: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 242, 0.3);
        }

        .btn-draw {
            background: linear-gradient(135deg, var(--secondary), #9900ff);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 0, 222, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn-draw:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 0, 222, 0.7);
        }

        .btn-draw:disabled {
            filter: grayscale(1);
            cursor: not-allowed;
            transform: none;
        }

        .stage {
            display: flex;
            justify-content: center;
            gap: 30px;
            perspective: 1000px;
        }

        .card {
            width: 220px;
            height: 220px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #444;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: all 0.3s;
            overflow: hidden;
        }

        .card.active {
            border-color: var(--primary);
            background: rgba(0, 255, 242, 0.1);
            box-shadow: 0 0 40px var(--primary);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* ç»“æœæ–‡æ¡ˆ */
        .congrats-text {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffd700; /* é‡‘è‰² */
            margin-top: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .congrats-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- ç®¡ç†æ§åˆ¶åŒº --- */
        .manage-section {
            width: 90%;
            max-width: 800px;
            background: var(--panel-bg);
            margin: 30px 0;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .manage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .input-group input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #222;
            color: white;
            outline: none;
        }

        .btn-add {
            padding: 10px 20px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }

        .name-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .name-tag {
            background: #2d2d44;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #444;
            transition: background 0.2s;
        }

        .name-tag:hover {
            background: #3d3d5c;
            border-color: var(--primary);
        }

        .delete-btn {
            color: #ff4d4d;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            line-height: 1;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="draw-section">
    <h1>ğŸ² å‹‡å£«æŠ½å¥–ç³»ç»Ÿ ğŸ²</h1>

    <button class="btn-draw" id="startBtn" onclick="startLottery()">å¼€å¯å‘½è¿è½®ç›˜</button>

    <div class="stage">
        <div class="card" id="card1"><span>?</span></div>
        <div class="card" id="card2"><span>?</span></div>
    </div>

    <div id="finalText" class="congrats-text">ğŸ‰ æ­å–œä¸¤ä½å‹‡å£«ï¼ ğŸ‰</div>
</div>

<div class="manage-section">
    <div class="manage-header">
        <h3>ğŸ‘¥ å€™é€‰äººåå• (<span id="count">0</span>äºº)</h3>
        <div class="input-group">
            <input type="text" id="newName" placeholder="è¾“å…¥å§“å..." onkeypress="if(event.keyCode==13) addName()">
            <button class="btn-add" onclick="addName()">æ–°å¢</button>
        </div>
    </div>
    <div class="name-list" id="nameListContainer">
    </div>
</div>

<script>
    let isRolling = false;
    let candidateList = [];

    // é¡µé¢åŠ è½½å®Œæ¯•åï¼Œç«‹åˆ»è¯»å– txt ä¸­çš„åå­—
    window.onload = function() {
        refreshList();
    };

    // è·å–å¹¶åˆ·æ–°åå•åˆ—è¡¨
    async function refreshList() {
        try {
            const res = await fetch('/api/list');
            const data = await res.json();
            if (data.success) {
                candidateList = data.names || [];
                renderList(candidateList);
            }
        } catch (e) {
            console.error("åŠ è½½åå•å¤±è´¥", e);
        }
    }

    // æ¸²æŸ“ä¸‹æ–¹çš„åå­—æ ‡ç­¾
    function renderList(names) {
        const container = document.getElementById('nameListContainer');
        document.getElementById('count').innerText = names.length;
        container.innerHTML = '';

        names.forEach(name => {
            const tag = document.createElement('div');
            tag.className = 'name-tag';
            tag.innerHTML = `
                    ${name}
                    <span class="delete-btn" onclick="deleteName('${name}')" title="åˆ é™¤">&times;</span>
                `;
            container.appendChild(tag);
        });
    }

    // æ–°å¢åå­—
    async function addName() {
        const input = document.getElementById('newName');
        const name = input.value.trim();
        if (!name) return;

        const res = await fetch('/api/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name: name })
        });
        const data = await res.json();

        if (data.success) {
            input.value = '';
            candidateList = data.names;
            renderList(candidateList); // åˆ·æ–°æ˜¾ç¤º
        } else {
            alert(data.msg);
        }
    }

    // åˆ é™¤åå­—
    async function deleteName(name) {
        if (!confirm(`ç¡®å®šè¦ä»åå•ä¸­ç§»é™¤ "${name}" å—ï¼Ÿ`)) return;

        const res = await fetch('/api/del', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name: name })
        });
        const data = await res.json();

        if (data.success) {
            candidateList = data.names;
            renderList(candidateList); // åˆ·æ–°æ˜¾ç¤º
        }
    }

    // æ ¸å¿ƒæŠ½å¥–é€»è¾‘
    async function startLottery() {
        if (isRolling) return;

        if (candidateList.length < 2) {
            alert("åå•ä¸è¶³ 2 äººï¼Œè¯·å…ˆåœ¨ä¸‹æ–¹æ·»åŠ äººå‘˜ï¼");
            return;
        }

        // 1. UI é‡ç½®
        const finalText = document.getElementById('finalText');
        finalText.classList.remove('show');

        const card1 = document.getElementById('card1');
        const card2 = document.getElementById('card2');
        card1.classList.remove('active');
        card2.classList.remove('active');

        // 2. è¯·æ±‚æŠ½å¥–ç»“æœ
        const res = await fetch('/api/draw');
        const data = await res.json();

        if (data.error) {
            alert(data.error);
            return;
        }

        // 3. å¼€å§‹æ»šåŠ¨åŠ¨ç”»
        isRolling = true;
        document.getElementById('startBtn').disabled = true;

        const span1 = card1.querySelector('span');
        const span2 = card2.querySelector('span');

        // æ»šåŠ¨æ•ˆæœï¼šéšæœºæ˜¾ç¤ºåˆ—è¡¨ä¸­çš„åå­—
        let rollTimer = setInterval(() => {
            const r1 = Math.floor(Math.random() * candidateList.length);
            const r2 = Math.floor(Math.random() * candidateList.length);
            span1.innerText = candidateList[r1];
            span2.innerText = candidateList[r2];
        }, 60);

        // 4. 3ç§’ååœæ­¢å¹¶å±•ç¤ºç»“æœ
        setTimeout(() => {
            clearInterval(rollTimer);

            // è®¾ç½®æœ€ç»ˆèµ¢å®¶
            span1.innerText = data.winners[0];
            span2.innerText = data.winners[1];

            // æ¿€æ´»é«˜äº®æ ·å¼
            card1.classList.add('active');
            card2.classList.add('active');

            // æ˜¾ç¤ºâ€œæ­å–œä¸¤ä½å‹‡å£«â€
            finalText.classList.add('show');

            // æ’’èŠ±ç‰¹æ•ˆ
            fireConfetti();

            isRolling = false;
            document.getElementById('startBtn').disabled = false;
        }, 3000);
    }

    function fireConfetti() {
        var count = 300;
        var defaults = { origin: { y: 0.6 } };
        function fire(particleRatio, opts) {
            confetti(Object.assign({}, defaults, opts, {
                particleCount: Math.floor(count * particleRatio)
            }));
        }
        fire(0.25, { spread: 26, startVelocity: 55 });
        fire(0.2, { spread: 60 });
        fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
        fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
        fire(0.1, { spread: 120, startVelocity: 45 });
    }
</script>
</body>
</html>
