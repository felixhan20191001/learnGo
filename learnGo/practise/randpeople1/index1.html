<body>

<img src="image_1.jpg" alt="å…¨æ‘çš„å¸Œæœ›" class="avatar-left">

<div class="draw-section">
    <h1>ğŸ² å‹‡å£«æŠ½å¥–ç³»ç»Ÿ ğŸ²</h1>

    <button class="btn-draw" id="startBtn" onclick="startLottery()">å¼€å¯å‘½è¿è½®ç›˜</button>

    <div class="stage">
        <div class="card" id="card1"><span>?</span></div>
        <div class="card" id="card2"><span>?</span></div>
    </div>

    <div id="finalText" class="congrats-text">ğŸ‰ æ­å–œä¸¤ä½å‹‡å£«ï¼ ğŸ‰</div>
</div>

<div class="manage-section">
    <div class="manage-header">
        <h3>ğŸ‘¥ å€™é€‰äººåå• (<span id="count">0</span>äºº)</h3>
        <div class="input-group">
            <input type="text" id="newName" placeholder="è¾“å…¥å§“å..." onkeypress="if(event.keyCode==13) addName()">
            <button class="btn-add" onclick="addName()">æ–°å¢</button>
        </div>
    </div>
    <div class="name-list" id="nameListContainer">
    </div>
</div>

<script>
    // --- å‰ç«¯é€»è¾‘ä¿æŒä¸å˜ ---
    let isRolling = false;
    let candidateList = [];

    window.onload = function() {
        refreshList();
    };

    async function refreshList() {
        try {
            const res = await fetch('/api/list');
            const data = await res.json();
            if (data.success) {
                candidateList = data.names || [];
                renderList(candidateList);
            }
        } catch (e) {
            console.error("åŠ è½½åå•å¤±è´¥", e);
        }
    }

    function renderList(names) {
        const container = document.getElementById('nameListContainer');
        document.getElementById('count').innerText = names.length;
        container.innerHTML = '';

        names.forEach(name => {
            const tag = document.createElement('div');
            tag.className = 'name-tag';
            tag.innerHTML = `
                    ${name}
                    <span class="delete-btn" onclick="deleteName('${name}')" title="åˆ é™¤">&times;</span>
                `;
            container.appendChild(tag);
        });
    }

    async function addName() {
        const input = document.getElementById('newName');
        const name = input.value.trim();
        if (!name) return;

        const res = await fetch('/api/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name: name })
        });
        const data = await res.json();

        if (data.success) {
            input.value = '';
            candidateList = data.names;
            renderList(candidateList);
        } else {
            alert(data.msg);
        }
    }

    async function deleteName(name) {
        if (!confirm(`ç¡®å®šè¦ä»åå•ä¸­ç§»é™¤ "${name}" å—ï¼Ÿ`)) return;

        const res = await fetch('/api/del', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name: name })
        });
        const data = await res.json();

        if (data.success) {
            candidateList = data.names;
            renderList(candidateList);
        }
    }

    async function startLottery() {
        if (isRolling) return;

        if (candidateList.length < 2) {
            alert("åå•ä¸è¶³ 2 äººï¼Œè¯·å…ˆåœ¨ä¸‹æ–¹æ·»åŠ äººå‘˜ï¼");
            return;
        }

        const finalText = document.getElementById('finalText');
        finalText.classList.remove('show');

        const card1 = document.getElementById('card1');
        const card2 = document.getElementById('card2');
        card1.classList.remove('active');
        card2.classList.remove('active');

        const res = await fetch('/api/draw');
        const data = await res.json();

        if (data.error) {
            alert(data.error);
            return;
        }

        isRolling = true;
        document.getElementById('startBtn').disabled = true;

        const span1 = card1.querySelector('span');
        const span2 = card2.querySelector('span');

        let rollTimer = setInterval(() => {
            const r1 = Math.floor(Math.random() * candidateList.length);
            const r2 = Math.floor(Math.random() * candidateList.length);
            span1.innerText = candidateList[r1];
            span2.innerText = candidateList[r2];
        }, 60);

        setTimeout(() => {
            clearInterval(rollTimer);

            span1.innerText = data.winners[0];
            span2.innerText = data.winners[1];

            card1.classList.add('active');
            card2.classList.add('active');
            finalText.classList.add('show');
            fireConfetti();

            isRolling = false;
            document.getElementById('startBtn').disabled = false;
        }, 3000);
    }

    function fireConfetti() {
        var count = 300;
        var defaults = { origin: { y: 0.6 } };
        function fire(particleRatio, opts) {
            confetti(Object.assign({}, defaults, opts, {
                particleCount: Math.floor(count * particleRatio)
            }));
        }
        fire(0.25, { spread: 26, startVelocity: 55 });
        fire(0.2, { spread: 60 });
        fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
        fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
        fire(0.1, { spread: 120, startVelocity: 45 });
    }
</script>
