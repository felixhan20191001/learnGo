    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>

        /* --- å·¦ä¾§å¤´åƒ --- */

        /* --- é¡¶éƒ¨æŠ½å¥–åŒº --- */

        /* æŠ½å¥–äººè¾“å…¥æ¡† */
        .operator-wrapper { margin-bottom: 20px; display: flex; justify-content: center; }
        .operator-input {

        .btn-draw {

        .btn-draw:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 0, 222, 0.7); }
        .btn-draw:disabled { filter: grayscale(1); cursor: not-allowed; transform: none; }

        .stage { display: flex; justify-content: center; gap: 30px; perspective: 1000px; }
        .card {

        }
        .congrats-text {

            margin-top: 40px; opacity: 0; transform: translateY(20px);
            transition: all 0.5s ease-out; text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }
        .congrats-text.show { opacity: 1; transform: translateY(0); }

        /* --- åº•éƒ¨åŒæ å¸ƒå±€å®¹å™¨ --- */
        .bottom-container {
            display: flex;
            width: 90%;
            max-width: 1200px; /* å¢åŠ æœ€å¤§å®½åº¦ä»¥å®¹çº³åŒæ  */
            gap: 30px; /* å·¦å³é—´è· */
            align-items: flex-start; /* é¡¶éƒ¨å¯¹é½ */
            margin-bottom: 50px;
        }

        /* å·¦å³ä¸¤ä¸ªé¢æ¿çš„åŸºç¡€æ ·å¼ */
        .glass-panel {
            flex: 1; /* å·¦å³å¹³åˆ†å®½åº¦ */
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(0, 255, 242, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            min-height: 300px; /* ä¿æŒå·¦å³é«˜åº¦è§†è§‰ä¸€è‡´ */
            display: flex;
            flex-direction: column;
        }

        .section-title {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px; margin-bottom: 15px; margin-top: 0;
            font-size: 1.4rem; color: var(--primary);
            display: flex; justify-content: space-between; align-items: center;
        }

        /* å·¦ä¾§ï¼šå€™é€‰äººåå• */
        .name-list {
            display: flex; flex-wrap: wrap; gap: 10px;
            overflow-y: auto; padding-right: 5px;
            flex-grow: 1; /* æ’‘æ»¡å‰©ä½™é«˜åº¦ */
            align-content: flex-start;
        }
        .name-tag {
            background: rgba(45, 45, 68, 0.8);
            padding: 8px 15px; border-radius: 20px;
            display: flex; align-items: center; gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s; font-size: 1rem;
        }
        .name-tag:hover {
            border-color: var(--primary); transform: translateY(-2px);
            background: rgba(61, 61, 92, 0.9);
        }
        .delete-btn { color: #ff6b6b; cursor: pointer; font-weight: bold; font-size: 1.2rem; }
        .delete-btn:hover { color: red; }

        /* å³ä¾§ï¼šå†å²è®°å½• */
        .history-list {
            list-style: none; padding: 0; margin: 0;
            overflow-y: auto; flex-grow: 1;
        }
        .history-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem; animation: fadeIn 0.5s ease;
        }
        .history-item:first-child { background: rgba(0, 255, 242, 0.05); }
        .history-time { color: #888; font-size: 0.85em; width: 140px; }
        .history-operator { color: var(--secondary); font-weight: bold; margin-right: 5px; }
        .history-winners { color: #ffd700; font-weight: bold; text-align: right; flex-grow: 1; }

        /* æ»šåŠ¨æ¡ */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* è¾“å…¥æ§ä»¶ */
        .input-group { display: flex; gap: 5px; }
        .input-group input {
            padding: 8px; border-radius: 5px; border: 1px solid #444;
            background: rgba(0,0,0,0.5); color: white; outline: none; width: 120px;
        }
        .btn-add {
            padding: 8px 15px; background: var(--primary); color: #000;
            border: none; border-radius: 5px; font-weight: bold; cursor: pointer;
        }

        /* åŠ¨ç”»å…³é”®å¸§ */
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* ç§»åŠ¨ç«¯å“åº”å¼ï¼šå˜æˆä¸Šä¸‹æ’åˆ— */
        @media (max-width: 900px) {
            .bottom-container { flex-direction: column; }
            .glass-panel { width: 100%; box-sizing: border-box; } /* ä¿®æ­£å®½åº¦è®¡ç®— */
            .card { width: 140px; height: 140px; font-size: 1.5rem; }
            h1 { font-size: 2.5rem; }
            .history-time { width: auto; display: block; }
            .history-item { flex-direction: column; align-items: flex-start; gap: 5px; }
        }
    </style>
</head>
<body>

<img src="image_1.jpg" alt="å…¨æ‘çš„å¸Œæœ›" class="avatar-left">

<div class="draw-section">
    <h1>ğŸ² å‹‡å£«æŠ½å¥–ç³»ç»Ÿ ğŸ²</h1>

    <div class="operator-wrapper">
        <input type="text" id="operatorName" class="operator-input" placeholder="âœ¨ è¯·è¾“å…¥æŠ½å¥–äººå§“å âœ¨">
    </div>

    <button class="btn-draw" id="startBtn" onclick="startLottery()">å¼€å¯å‘½è¿è½®ç›˜</button>

    <div class="stage">
        <div class="card" id="card1"><span>?</span></div>
        <div class="card" id="card2"><span>?</span></div>
    </div>

    <div id="finalText" class="congrats-text">ğŸ‰ æ­å–œä¸¤ä½å‹‡å£«ï¼ ğŸ‰</div>
</div>

<div class="bottom-container">

    <div class="glass-panel">
        <h3 class="section-title">
            <span>ğŸ‘¥ å€™é€‰äºº (<span id="count">0</span>)</span>
            <div class="input-group">
                <input type="text" id="newName" placeholder="å§“å" onkeypress="if(event.keyCode==13) addName()">
                <button class="btn-add" onclick="addName()">æ–°å¢</button>
            </div>
        </h3>
        <div class="name-list" id="nameListContainer">
        </div>
    </div>

    <div class="glass-panel">
        <h3 class="section-title">ğŸ“œ å†å²è®°å½•</h3>
        <ul class="history-list" id="historyList">
            <li style="text-align: center; color: #666; padding: 20px;">æš‚æ— å†å²è®°å½•</li>
        </ul>
    </div>

</div>

<script>
    let isRolling = false; // æ ‡è®°ï¼šæ˜¯å¦æ­£åœ¨æŠ½å¥–ä¸­
    let candidateList = [];
    let currentHistoryCount = -1;

    window.onload = function() {
        refreshList();
        loadHistory();
        // å¼€å¯è‡ªåŠ¨è½®è¯¢ï¼Œæ¯ 3 ç§’åˆ·æ–°ä¸€æ¬¡
        setInterval(loadHistory, 3000);
    };

    // --- åå•é€»è¾‘ ---
    async function refreshList() {
        try {
            const res = await fetch('/api/list');
            const data = await res.json();
            if (data.success) {
                candidateList = data.names || [];
                renderList(candidateList);
            }
        } catch (e) { console.error(e); }
    }

    function renderList(names) {
        const container = document.getElementById('nameListContainer');
        document.getElementById('count').innerText = names.length;
        container.innerHTML = '';
        names.forEach(name => {
            const tag = document.createElement('div');
            tag.className = 'name-tag';
            tag.innerHTML = `${name} <span class="delete-btn" onclick="deleteName('${name}')">&times;</span>`;
            container.appendChild(tag);
        });
    }

    async function addName() {
        const input = document.getElementById('newName');
        const name = input.value.trim();
        if (!name) return;
        const res = await fetch('/api/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name: name })
        });
        const data = await res.json();
        if (data.success) {
            input.value = '';
            candidateList = data.names;
            renderList(candidateList);
        } else { alert(data.msg); }
    }

    async function deleteName(name) {
        if (!confirm(`ç¡®å®šè¦ç§»é™¤ "${name}" å—ï¼Ÿ`)) return;
        const res = await fetch('/api/del', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name: name })
        });
        const data = await res.json();
        if (data.success) {
            candidateList = data.names;
            renderList(candidateList);
        }
    }

    // --- æŠ½å¥–é€»è¾‘ (å¸¦é˜²å‰§é€æ§åˆ¶) ---
    async function startLottery() {
        if (isRolling) return;

        const operatorInput = document.getElementById('operatorName');
        const operatorName = operatorInput.value.trim();
        if (!operatorName) {
            alert("âš ï¸ è¯·è¾“å…¥æŠ½å¥–äººå§“åï¼");
            operatorInput.focus();
            return;
        }

        if (candidateList.length < 2) {
            alert("åå•ä¸è¶³ 2 äººï¼");
            return;
        }

        // é‡ç½® UI
        document.getElementById('finalText').classList.remove('show');
        document.getElementById('card1').classList.remove('active');
        document.getElementById('card2').classList.remove('active');

        try {
            // å‘èµ·è¯·æ±‚ï¼ˆåç«¯æ­¤æ—¶å·²ç»ç”Ÿæˆäº†å†å²è®°å½•ï¼‰
            const res = await fetch('/api/draw', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ operator: operatorName })
            });
            const data = await res.json();

            if (data.error) {
                alert(data.error);
                return;
            }

            // ã€å…³é”®ç‚¹1ã€‘å¼€å§‹åŠ¨ç”»ï¼Œè®¾ç½® isRolling ä¸º true
            // è¿™ä¼šé˜»æ­¢ loadHistory() è·å–æ–°æ•°æ®ï¼Œé˜²æ­¢å‰§é€
            isRolling = true;
            document.getElementById('startBtn').disabled = true;

            const span1 = document.querySelector('#card1 span');
            const span2 = document.querySelector('#card2 span');

            let rollTimer = setInterval(() => {
                const r1 = Math.floor(Math.random() * candidateList.length);
                const r2 = Math.floor(Math.random() * candidateList.length);
                span1.innerText = candidateList[r1];
                span2.innerText = candidateList[r2];
            }, 60);

            // 3ç§’åŠ¨ç”»ç»“æŸå...
            setTimeout(() => {
                clearInterval(rollTimer);

                // æ˜¾ç¤ºç»“æœ
                span1.innerText = data.winners[0];
                span2.innerText = data.winners[1];

                document.getElementById('card1').classList.add('active');
                document.getElementById('card2').classList.add('active');
                document.getElementById('finalText').classList.add('show');
                fireConfetti();

                // ã€å…³é”®ç‚¹2ã€‘åŠ¨ç”»ç»“æŸï¼Œè§£é™¤é”å®šï¼Œå¹¶æ‰‹åŠ¨åˆ·æ–°å†å²
                isRolling = false;
                document.getElementById('startBtn').disabled = false;

                // æ­¤æ—¶å†æ‹‰å–å†å²ï¼Œç»“æœå°±ä¼šå’ŒåŠ¨ç”»å±•ç¤ºåŒæ­¥å‡ºç°
                loadHistory(true);

            }, 3000);

        } catch(e) {
            alert("ç½‘ç»œé”™è¯¯");
            isRolling = false;
        }
    }

    // --- å†å²è®°å½• (å¢åŠ  force å‚æ•°) ---
    async function loadHistory(force = false) {
        // ã€é˜²å‰§é€é€»è¾‘ã€‘
        // å¦‚æœæ­£åœ¨æŠ½å¥–åŠ¨ç”»ä¸­ï¼Œä¸”ä¸æ˜¯å¼ºåˆ¶åˆ·æ–°(force=false)ï¼Œåˆ™ä¸æ›´æ–°å†å²
        // è¿™æ ·å¯ä»¥å±è”½æ‰ setInterval çš„è½®è¯¢è¯·æ±‚ï¼Œç›´åˆ°åŠ¨ç”»ç»“æŸ
        if (isRolling && !force) {
            return;
        }

        try {
            const res = await fetch('/api/history');
            let data = await res.json();
            if (!data) data = [];

            if (data.length === currentHistoryCount) return;
            currentHistoryCount = data.length;

            const list = document.getElementById("historyList");
            list.innerHTML = "";

            if (data.length === 0) {
                list.innerHTML = '<li style="text-align: center; color: #666; padding: 20px;">æš‚æ— å†å²è®°å½•</li>';
                return;
            }

            for (let i = data.length - 1; i >= 0; i--) {
                const item = data[i];
                const li = document.createElement("li");
                li.className = "history-item";
                li.innerHTML = `
                    <div>
                        <span class="history-time">[${item.time}]</span>
                        <span class="history-operator">ä¸Šå¸*${item.operator}*æŠ½ä¸­äº†</span>
                    </div>
                    <div class="history-winners">
                        ğŸ† ${item.winners.join(" & ")} å¯å–œå¯è´ºï¼
                    </div>
                `;
                list.appendChild(li);
            }
        } catch(e) { console.error(e); }
    }

    function fireConfetti() {
        var count = 300;
        var defaults = { origin: { y: 0.6 } };
        function fire(particleRatio, opts) {
            confetti(Object.assign({}, defaults, opts, {
                particleCount: Math.floor(count * particleRatio)
            }));
        }
        fire(0.25, { spread: 26, startVelocity: 55 });
        fire(0.2, { spread: 60 });
        fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
        fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
        fire(0.1, { spread: 120, startVelocity: 45 });
    }
</script>
